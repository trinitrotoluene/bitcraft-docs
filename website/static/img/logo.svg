<svg
  width="200"
  height="160"
  viewBox="0 0 200 160"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="Stylized book icon"
>
  <!-- Book cover -->
  <rect
    x="20"
    y="20"
    width="140"
    height="120"
    rx="8"
    fill="#2563eb"
  />

  <!-- Book spine -->
  <rect
    x="20"
    y="20"
    width="24"
    height="120"
    rx="6"
    fill="#1e40af"
  />

  <!-- Page edge -->
  <rect
    x="48"
    y="28"
    width="104"
    height="104"
    rx="6"
    fill="#e5e7eb"
  />

  <!-- Page lines -->
  <line x1="60" y1="52" x2="140" y2="52" stroke="#9ca3af" stroke-width="3"/>
  <line x1="60" y1="72" x2="140" y2="72" stroke="#9ca3af" stroke-width="3"/>
  <line x1="60" y1="92" x2="140" y2="92" stroke="#9ca3af" stroke-width="3"/>

  <!-- Bookmark -->
  <path
    d="M120 20 V70 L130 60 L140 70 V20 Z"
    fill="#60a5fa"
  />
</svg>
 